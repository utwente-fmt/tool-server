name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: LaTeX compilation
      uses: dante-ev/latex-action@v0.2.0
      with:
        root_file: guide.tex
    - name: Upload PDF
      uses: actions/upload-artifact@v1
      with: 
        name: guide.pdf
        path: guide.pdf
